<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Raven K</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="display-4">Weather by Raven K</h1>
      </div></div>
       
    <div class="overall">
      <div>
        <h1 class="display-6" id="time"></h1>
        </div><br><hr>
        
      <div class="container">
      <h2 class="current-city" id="currentcity"></h2>
              <div class="cityfinder">
        <form class="search" id="search-city">
          <div class="row justify-content-md-center">
            <div class="col-3">
          <input type="text" placeholder="Type in a city..." class= "form-control" autocomplete="on" id="city-input">
          </div>
          <input type="submit" value="Search" class ="btn btn-light">
          </div>
        </form>
      </div>
      <h1 class = "display-6"><a href="#" id="current-celsius">°C</a> | <a href="#" id="current-fahr">°F</a></h1><span class="conditions"></span>
        <ul><img src= "" class ="float-right" alt ="" id="icon">
          <li><span id="description"></li>
        <li>Wind Speed: <span id="windspeed"></span> MPH</li>
          <li>Precipitation: <span id ="precipitation"></li></ul>
          </span> 
      <hr>
  <div class="weather">
  <div class="row justify-content-md-center">
    <div class="col-6">
     <h4 class="current weather">Currently</h4>
     <span class="currentweather" id ="currentweather"></span><span class="units">°
    </div><div class="col-6">
      <h4 class="highlow">High & Low</h4>
      <span class="high" id="high"></span><span class="units">° </span>
      <span class="low" id= "low"></span><span class="units">°</span>
    </div><hr>
    <div class="col-12 py-3 px-lg-4" id="forecast"></div>
    <div><p><button class ="btn btn-light" id="exact-button">Current Location</button></p></div>
  </div>
  </div>
  <hr></div><p class="byline">This app is coded by <a href="http://ravenkmusic.com/" id="name">Raven Hendricks</a>, open sourced on <a href="https://github.com/ravenkmusic/Weather-by-Raven-K" id="source">Github</a> and hosted via <a href="https://netlify.com" id="host">Netlify</a>.</p></div>
</div>
    </div>
  </body>
  <script src="src/index.js"/></script>
</html>
