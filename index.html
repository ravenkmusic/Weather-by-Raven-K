<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Raven K</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="display-4">Weather by Raven K</h1>
      </div></div>
       
    <div class="overall">
     <div>
        <h1 class="display-6" id="time">Current Time</h1><P>
        </div>
      <div class="container">
      <h1 class="current-city">Current City</h1><P>
        <div class="cityfinder">
        <form id="search-city">
          <input type="text" placeholder="Type in a city..." autocomplete="on" id="city-input">
          <input type="submit" value="Search">
        </form>
      </div>
      <P><hr>
  <div class="weather">
  <div class="row justify-content-md-center">
    <div class="col-2">
     <h3 class="current weather">Current Weather</h3>
     <h1 class="display-6">75</h1> 
    </div>
    <div class="col-8">
     <h3 class ="forecast">Five Day Forecast</h3>
     <div class="row">
    <div class="col">
     Tomorrow
    </div>
    <div class="col">
      Monday
    </div>
    <div class="col">
      Tuesday
    </div>
    <div class="col">
      Wednesday
    </div>
    <div class="col">
      Thursday
    </div>
  </div>
     
    </div>
    <div class="col-2">
      <h3 class="highlow">Today's High & Low</h3>
      <h1 class="display-6">76/54</h1>
    </div>
  </div>
  </div>
  <hr></div><p class="byline">This app is coded by <a href="http://ravenkmusic.com/">Raven Hendricks</a>, open sourced on <a href="https://github.com/ravenkmusic/Weather-by-Raven-K">Github</a> and hosted via <a href="https://netlify.com">Netlify</a>.</p></div>
</div>
    </div>
  </body>
  <script src="src/index.js"/></script>
</html>
